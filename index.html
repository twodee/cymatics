<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SLAI 2021: Geometric Modeling</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TrackballControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/helpers/VertexNormalsHelper.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js">
    </script>
  </head>
  <body>
    <div id="components">
    <button id="button">
      Play
    </button>
    
    <div class="slidecontainer">
      <input type="range" min="1" max = "50" value = "2"
      class="slider" id="nRange">
      Radial (Circular) Node
    </div>

    <div class="slidecontainer">
      <input type="range" min="1" max = "50" value = "2"
      class="slider" id="mRange">
      Diametric (Linear) Node
    </div>

    <div class="slidecontainer">
      <input type="range" min="1" max="50" value = "2"
      class="slider" id="LRange">
      Side Length
    </div>

    </div>

    <script src="shapes.js"></script>
    <script src="render.js"></script>
  </body>
</html>
